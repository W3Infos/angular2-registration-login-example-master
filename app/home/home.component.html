<div style="float: right;">
    <b>{{currentUser.firstName}} {{currentUser.lastName}}</b>
   &nbsp; &nbsp; <a [routerLink]="['/login']">
    <b>Logout</b>
    </a>

</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <ul class="nav nav-tabs">
            <li (click)="activeTab(1)" [(ngModel)]="usersModel"><a href="#">USERS</a></li>
            <li><a href="#" (click)="activeTab(2)" [(ngModel)]="controlsModel">CONTROLS</a></li>
            <li><a href="#" (click)="activeTab(3)" [(ngModel)]="actionsModel">ACTIONS</a></li>
            <li><a href="#" (click)="activeTab(4)" [(ngModel)]="offersModel">OFFERS</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div *ngIf="usersModel">
        <h1>Users</h1>

        <div class="row">
                <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-2 users">
                            1
                        <span>1212</span>
                        </div>
                        <div class="col-md-2 users">
                            2
                            <span>1212</span>
                        </div>
                        <div class="col-md-2 users">
                            3
                            <span>1212</span>
                        </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-2 users">4
                                <span>1212</span>
                        </div>
                        <div class="col-md-2 users">5
                                <span>1212</span>
                        </div>
                        <div class="col-md-2 users">6
                                <span>1212</span>
                        </div>
                </div>
        </div>
            <div class="row">
                <div class="col-md-8 countrywise col-md-offset-2"> 
                    <h3>Users by country wise</h3>
                </div>
                <div class="col-md-8 countrywise col-md-offset-2">
                        <h3>Users reviews</h3>
                    </div>
            </div>
    </div>
    <div *ngIf="controlsModel"> 
            <h1>Controls</h1>
    </div>
    <div *ngIf="actionsModel">
        <h1>Actions</h1>
    </div>
    <div *ngIf="offersModel"> 
            <h1>Offers</h1>
    </div>
</div>
